
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Agente Gemini + LangChain</title>
  <style>
    :root { color-scheme: light dark; }
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto;max-width:860px;margin:40px auto;padding:0 16px}
    h1{margin-bottom:6px}
    .sub{color:#666;margin-bottom:16px}
    .card{border:1px solid #ddd;border-radius:12px;padding:16px;margin-top:16px}
    textarea{width:100%;height:140px;padding:10px;border-radius:8px;border:1px solid #ccc}
    button{padding:10px 16px;border-radius:8px;border:1px solid #333;background:#222;color:#fff;cursor:pointer}
    button:disabled{opacity:.6;cursor:not-allowed}
    .msg{white-space:pre-wrap;line-height:1.5}
    .row{display:flex;gap:12px;align-items:center;margin-top:8px}
    .badge{background:#eef;border:1px solid #99f;padding:4px 8px;border-radius:6px;font-size:12px}
    .small{font-size:12px;color:#666}
    .footer{margin-top:24px;color:#666;font-size:12px}
    input[type=text]{width:100%;padding:8px;border:1px solid #ccc;border-radius:8px}
  </style>
</head>
<body>
  <h1>Agente Gemini + LangChain</h1>
  <p class="sub">UI minimal para consultar tu agente desplegado en Dokploy.</p>

  <!-- Ajusta aquí el endpoint de tu API (tu dominio del backend) -->
  <div class="badge">Endpoint API:
    <span id="endpoint">https://asistente.ponganos10.online/agent/invoke</span>
  </div>

  <div class="card">
    <label for="input" class="small">Tu pregunta:</label>
    <textarea id="input" placeholder="Escribe tu prompt..."></textarea>

    <div class="row">
      <button id="ask">Preguntar</button>
      <span id="status" class="small"></span>
    </div>
  </div>

  <div class="card">
    <h3>Respuesta</h3>
    <div id="output" class="msg"></div>
  </div>

  <div class="footer small">
    Hecho con HTML + JavaScript. Consume la API FastAPI (LangChain + Gemini) desplegada en Dokploy.
  </div>

<script>
const ENDPOINT = document.getElementById("endpoint").textContent;
const askBtn = document.getElementById("ask");
const inputEl = document.getElementById("input");
const outEl = document.getElementById("output");
const statusEl = document.getElementById("status");

askBtn.addEventListener("click", async () => {
  const input = inputEl.value.trim();
  if (!input) return alert("Escribe una pregunta");
  askBtn.disabled = true;
  statusEl.textContent = "Consultando agente...";
  outEl.textContent = "";

  try {
    const res = await fetch(ENDPOINT, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ input }),
    });

    // Si tu backend usa HTTPS y CORS, asegúrate de permitir este origen (ver Paso 4)
    if (!res.ok) {
      const text = await res.text();
      throw new Error(`HTTP ${res.status}: ${text}`);
    }

    const data = await res.json();
    const text = data.output ?? "[Sin contenido]";
    outEl.innerHTML = text.replace(/\n/g, "<br/>");
  } catch (e) {
    outEl.textContent = "Error: " + (e?.message || e);
  } finally {
    statusEl.textContent = "";
    askBtn.disabled = false;
  }
});
</script>
</body>
</html>
